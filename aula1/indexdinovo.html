<!DOCTYPE html>
<html lang="en">
<head>

                <div class="bloco_laranja"></div>
            </div>

                <div class="bloco_laranja"></div>
            </div>
            
        </div>

            <div class="bloco_laranja"></div>

    </div>


    <div style="justify-content: space-between;align-items: center; margin: 150px 0px 0px 0px;">

        </div>
        <div class="bloco_azul" style="justify-content: center;align-items: center;">
            <div class="bloco_laranja"></div>

        <div class="bloco_azul" style="justify-content: end;">
