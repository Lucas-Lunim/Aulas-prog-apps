<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade3</title>
    <link rel="stylesheet" href="estilo3.css">
</head>
<body style="height: 100vh; display: flex; flex-direction: column;">
    <div style="height: 33.33%; flex-direction: column;">
        <div style="justify-content: space-between; height: 33.33%;">
            <div class="blocoamarelo"></div>
            <div class="blocoamarelo"></div>
        </div>

         
        <div style="justify-content: center;">
            <div class="blocovermelho"></div>
        </div>


        <div style="justify-content: space-around;">
            <div class="blocoamarelo"></div>
            <div class="blocoamarelo"></div>
        </div>
    </div>


    <div style="height: 33.33%; justify-content: space-between; align-items: center;">
        <div class="blocãovermelho" style="flex-direction: column; justify-content: space-between;">
            <div style="align-items: center; justify-content: center;">
                <div class="blocoamarelo"></div>
            </div>
            <div style="justify-content: end;">
                <div class="blocoamarelo"></div>
            </div>
            
        </div>


        <div class="blocãoazul" style="flex-direction: column; justify-content: space-between;">
            <div style="justify-content: space-between;">
                <div class="blocoamarelo"></div>
                <div class="blocoamarelo"></div>
            </div>


            <div style="justify-content: center;">
                <div class="blocoamarelo"></div>
            </div>


            <div style="justify-content: space-evenly;">
                <div class="blocoamarelo"></div>
                <div class="blocoamarelo"></div>
            </div>
        </div>
        <div class="blocãolaranja" style="flex-direction: column; justify-content: space-between;">
            <div>
                <div class="blocoamarelo"></div>
            </div>
            <div style="justify-content: center;">
                <div class="blocoamarelo"></div>
            </div>
        </div>
    </div>


    <div style="height: 33.33%;">
        <div class="fundoazul" style="justify-content: space-evenly; align-items: center;">
            <div class="circulobranco"></div>
            <div class="circulobranco"></div>
        </div>
        <div class="fundovermelho" style="justify-content: center; align-items: center;">
            <div class="circuloamarelo"></div>
        </div>
    </div>
    
</body>
</html>
